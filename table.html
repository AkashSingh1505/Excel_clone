<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Stylesheet" href="table.css">
</head>
<body>
    <nav>
        <!-- otions bar -->
        <div class="optionbar">
            <div class="saveButton">
                <i class="fa-solid fa-floppy-disk" style="color: #ffffff;"></i>
                <p>Save</p>
            </div>
            <h4>SpreedSheet</h4>
            <div class="closeButton">
                <p>Close</p>
                <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
            </div>
        </div>

        <!--  tools bar -->
        <div class="toolbar">
            <div class="bold tool">
                <i class="fa-solid fa-bold" style="color: #000000;"></i>
            </div>
            <div class="itelic tool">
                <i class="fa-solid fa-italic" style="color: #000000;"></i>
            </div>
            <div class="underline tool">
                <i class="fa-solid fa-underline" style="color: #000000;"></i>
            </div>
            <div class="leftAlign tool">
                <i class="fa-solid fa-align-left" style="color: #000000;"></i>
            </div>
            <div class="centerAligh tool">
                <i class="fa-solid fa-align-center" style="color: #000000;"></i>
            </div>
            <div class="rightAlign tool">
                <i class="fa-solid fa-align-right" style="color: #000000;"></i>
            </div>
            <div class="paint tool">
                <input class="color-picker background-color-picker" type="color" value="#ffffff">
                <i class="fa-solid fa-fill" style="color: #000000;"></i>
            </div>
            <div class="textPaint tool">
                <input class="color-picker text-color-picker" type="color">
                <div class="material-icons color-fill-text">format_color_text</div>
            </div>
        </div>

        <!-- sub toolbar -->
        <div class="subToolbar">
            <div class="cut tool">
                <i class="fa-solid fa-scissors" style="color: #000000;"></i>
            </div>
            <div class="copy tool">
                <i class="fa-solid fa-copy" style="color: #000000;"></i>
            </div>

            <div class="paste tool">
                <i class="fa-solid fa-paste" style="color: #000000;"></i>
            </div>
            <div class="inputFieldtool">
                <i class="fa-solid fa-keyboard"></i>
                <input placeholder="write here">
            </div>
        </div>
    </nav>

    <div class="content">
        <!-- table Border -->
        

        <!-- column Border -->
        <div class="column-name-container">
            <!-- <div class="column-name colId-1" id="colCod-A">A</div>
            <div class="column-name colId-2" id="colCod-B">B</div> -->
            <div class="select-all"></div>
            <div class="column-name colId-1" id="colCod-A">A</div>
            <div class="column-name colId-2" id="colCod-B">B</div>
            <div class="column-name colId-3" id="colCod-C">C</div>
            <div class="column-name colId-4" id="colCod-D">D</div>
            <div class="column-name colId-5" id="colCod-E">E</div>
            <div class="column-name colId-6" id="colCod-F">F</div>
            <div class="column-name colId-7" id="colCod-G">G</div>
            <div class="column-name colId-8" id="colCod-H">H</div>
            <div class="column-name colId-9" id="colCod-I">I</div>
            <div class="column-name colId-10" id="colCod-J">J</div>
        </div>

        <!-- row Border -->
        <div class="row-name-container">
            <!-- <div class="row-name" id="rowId-1">1</div>
            <div class="row-name">2</div> -->
            <div class="row-name" id="rowId-1">1</div>
            <div class="row-name" id="rowId-2">2</div>
            <div class="row-name" id="rowId-3">3</div>
            <div class="row-name" id="rowId-4">4</div>
            <div class="row-name" id="rowId-5">5</div>
            <div class="row-name" id="rowId-6">6</div>
            <div class="row-name" id="rowId-7">7</div>
            <div class="row-name" id="rowId-8">8</div>
            <div class="row-name" id="rowId-9">9</div>
            <div class="row-name" id="rowId-10">10</div>
        </div>

        
    </div>
    
</body>
</html>
